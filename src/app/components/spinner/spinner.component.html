<div *ngIf="this.loader.getLoading()" class="cssload-container">
  <p>Please Wait...</p>
  <div>
    <span>{{ this.loader.hr }} : </span>
    <span>{{ this.loader.min }} : </span>
    <span>{{ this.loader.sec }} : </span>
    <span>{{ this.loader.ms }}</span>
  </div>
  <div class="cssload-speeding-wheel"></div>
</div>
