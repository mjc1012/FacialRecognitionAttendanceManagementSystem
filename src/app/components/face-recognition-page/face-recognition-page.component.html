<app-spinner></app-spinner>

<div class="mb-5">
  <app-navbar></app-navbar>
</div>

<div class="app-content">
  <div class="centered-div p-5 border-secondary bg-secondary border-rounded">
    <div class="row">
      <div class="col-md-6">
        <div class="border border-rounded py-5 d-flex justify-content-center align-content-center">
          <video id="video" autoplay style="display: none;"></video>
          <canvas id="canvas" width="700px" height="700px"></canvas>
          <canvas id="faceCanvas" width="300px" height="300px" style="display: none;"></canvas>
        </div>
      </div>
      <div class="col-md-6 row d-flex justify-content-center align-content-around">
        <div class="col-lg-6 my-5">
          <h4 class="col-md-12 text-center">{{ cameraMessage }}{{ cameraWarning }}
            <span *ngIf="!isQuestionFormDisplayed">{{ countDownMessage }}</span>
          </h4>
          <div *ngIf="isQuestionFormDisplayed" class="card">
            <div class="card-body justify-content-center align-content-center" *ngIf="(predictedPerson)">
              <img id="outputImage" class="p-5" alt="asdf" [src]="snapshotFaceDataUrl" style="border-radius: 25%;">
            </div>
            <div class="card-footer bg-dark flex justify-content-center text-center align-content-center p-5">
              <h4 class="text-white">Is this you?</h4>
              <h3 class="my-2 text-white">{{predictedPerson.firstName}} {{predictedPerson.lastName}}?</h3>
              <h5>{{ countDownMessage }}</h5>
              <button class="btn btn-light btn-lg" (click)="wrongPrediction()">No</button>
            </div>
          </div>
          <div *ngIf="isLoginFormDisplayed" class="card p-5 form-row input-group">
            <form #attendanceForm='ngForm' (ngSubmit)="onAttendance(attendanceForm)">
              <h3 class="my-3">Log in with Credentials</h3>
              <div class="col-lg-12 my-2">
                <label for="employeeIdNumber">Id Number</label>
                <div class="input-group">
                  <input class="form-control" required ngModel name="employeeIdNumber">
                </div>
              </div>

              <div class="col-lg-12 my-2">
                <label for="password">Password</label>
                <div class="input-group">
                  <input class="form-control" required type="password" ngModel name="password">
                </div>
              </div>


              <div class="input-group col-md-4 my-3">
                <button class="btn btn-outline-primary btn-md" href="">Forgot Password</button>
              </div>

              <div class="col-md-12 row d-flex justify-content-center align-content-center">
                <button [disabled]="!attendanceForm.valid" type="submit"
                  class="btn btn-primary m-3 col-md-5 ">Login</button>
                <button type="button" class="btn btn-secondary m-3 col-md-5" (click)="onCancelForm()">Cancel</button>
              </div>
            </form>
          </div>



        </div>



      </div>













    </div>
  </div>

  <router-outlet></router-outlet>
